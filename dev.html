<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Blocks Loader Dev page</title>
  <link rel="stylesheet" href="css/esb.css">
  <script src="jspm_packages/system.js"></script>
  <script src="config.js"></script>
  <script>
    System.import('src/esb');
  </script>
</head>

<body>
  <div id="base">
    <div  data-esb-frame="header" 
          data-esb-variation="base" 
          data-esb-component-source="spec/fixtures/components/" 
          data-esb-scale="1"
          data-esb-crop="true"
          data-esb-height="100"
          data-esb-width="100"></div>
  </div>

    <div  data-esb-frame="nav.mango" 
          data-esb-variation="guest" 
          data-esb-component-source="spec/fixtures/components/" 
          data-esb-scale="1"
          data-esb-viewport-width="1200"></div>
  </div>

    <div  data-esb-frame="nav.mango" 
          data-esb-variation="guest" 
          data-esb-component-source="spec/fixtures/components/" 
          data-esb-scale="2"
          data-esb-viewport-width="1200"
          data-esb-crop="true"
          data-esb-width="200"
          data-esb-height="200"
          data-esb-crop-offset-x="200"></div>
  </div>

    <div  data-esb-frame="header" 
          data-esb-variation="base" 
          data-esb-component-source="spec/fixtures/components/"
          data-esb-scale="0.5"></div>
  </div>

  <div data-esb-frame="http://eightshapes.com"></div>
  <div data-esb-frame="http://eightshapes.com" data-esb-viewport-device="iphone-5" data-esb-device-frame="true" data-esb-scale="0.5"></div>
  <div data-esb-frame="http://eightshapes.com" data-esb-viewport-device="ipad" data-esb-device-frame="true" data-esb-scale="0.5"></div>
</body>
</html>
