<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Blocks Loader Dev page</title>
  <link rel="stylesheet" href="css/esb.css">
  <script src="jspm_packages/system.js"></script>
  <script src="config.js"></script>
  <script>
    System.import('src/esb');
  </script>
</head>

<body>
  <div id="base">
    <header data-component="header" data-variation="base" class="initial-class"></header>
    <header data-component="header" data-variation="with-content" class="json-from-config" data-content="base.user.one"></header>
    <header data-component="header" data-variation="with-content" class="json-raw" data-content='{"name": "Ziggy Ignots"}'></header>

    <!-- This tests two identical nested children -->
    <div data-component="parent" data-variation="v01"></div>
    <div data-component="parent" data-variation="v02"></div>

    <!-- This tests that data-place works as expected -->
    <div data-component="child" data-variation="v02" data-place="replace" class="i-should-not-appear" data-object="child"></div>

    <!-- This tests nested children with replace -->
    <div data-component="parent" data-variation="v03" data-place="replace" class="i-also-should-not-appear"></div>

    <!-- This tests nested children with replace -->
    <div data-component="parent" data-variation="v04"></div>

    <div data-component="library" data-variation="v01" data-source="test/test-source/components/"></div>

    <div data-esb-page-viewer="http://eightshapes.com" data-title="iPhone" data-viewport-width="320" data-width="100"></div>
    <div data-esb-page-viewer="http://eightshapes.com" data-title="iPhone Landscape" data-viewport-width="480" data-viewport-aspect-ratio=".666666" data-width="200"></div>
    <div data-esb-page-viewer="http://eightshapes.com" data-title="iPad" data-viewport-width="768" data-width="300"></div>
    <div data-esb-page-viewer="http://eightshapes.com" data-title="iPad Landscape" data-viewport-width="1024" data-width="600" data-viewport-aspect-ratio=".75"></div>
    <div data-esb-page-viewer="http://eightshapes.com" data-title="Desktop" data-viewport-width="1600" data-width="800" data-viewport-aspect-ratio="0.5625"></div>
    <footer data-component="footer" data-variation="v01"></footer>
  </div>
</body>
</html>
